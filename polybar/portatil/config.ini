[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-foreground = ${colors.background}
label-active-background = ${colors.primary}
label-active-padding = 3.5
label-active-font = 1

label-occupied = %name%
label-occupied-padding = 3.5
label-occupied-background = ${colors.background}

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 3.5
label-urgent-font = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 3.5
label-empty-font = 1
label-empty-background = ${colors.background}


[module/xwindow]
type = internal/xwindow
label = %title:0:30:...%
label-background = ${colors.background}

[module/filesystem]
type = internal/fs
iinterval = 25

mount-0 = /

label-mounted = ÔÉá %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <ramp-volume> <label-volume>
ramp-volume-0 = ÔÄ¶
ramp-volume-1 = ÔÄß
ramp-volume-2 = ÔÄ®
label-volume = %percentage%%

label-muted = Óª® 
label-muted-foreground = ${colors.disabled}


[module/memory]
type = internal/memory
interval = 2
format-prefix = "ÓøÖ "
;format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "Û∞çõ "
;format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{A1:networkmanager_dmenu:}Û∞ñ© %essid%%{A}
label-disconnected = %{A1:networkmanager_dmenu:}Û∞ñ™ Disconnected%{A}

[module/eth]
