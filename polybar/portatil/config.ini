[module/date]
type = internal/date
interval = 1

date = %Y-%m-%d            %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/hr]
type = internal/date
interval = 30

date = %H

label = %date%
label-foreground = ${colors.background}

[module/min]
type = internal/date
interval = 10

date = %M

label = %date%
label-foreground = ${colors.background}

[module/day]
type = internal/date
interval = 21600

date = %A, %B %d

label = %date%
label-foreground = ${colors.background}



